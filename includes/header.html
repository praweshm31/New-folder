<!-- Site Header -->
<header class="site-header" id="site-header" role="banner">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
        <div class="nav-container">
            
            <!-- Logo/Brand -->
            <div class="navbar-brand">
                <a href="{{ '/' | relative_url }}" class="brand-link" aria-label="Go to homepage">
                    <div class="logo-container">
                        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title | escape }} Logo" class="logo-icon" width="32" height="32">
                        <span class="brand-text">{{ site.title | default: "Tech Blog" }}</span>
                    </div>
                </a>
            </div>
            
            <!-- Desktop Navigation Menu -->
            <div class="navbar-menu" id="navbar-menu">
                <ul class="nav-links" role="menubar">
                    <li class="nav-item" role="none">
                        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}" role="menuitem">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                            Home
                        </a>
                    </li>
                    
                    <li class="nav-item dropdown" role="none">
                        <button class="nav-link dropdown-toggle" aria-haspopup="true" aria-expanded="false" role="menuitem">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            Categories
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path d="M7 10l5 5 5-5z"/>
                            </svg>
                        </button>
                        <div class="dropdown-menu" role="menu">
                            <a href="{{ '/categories/ai-ml' | relative_url }}" class="dropdown-item" role="menuitem">
                                <svg class="dropdown-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                                AI & Machine Learning
                            </a>
                            <a href="{{ '/categories/web-development' | relative_url }}" class="dropdown-item" role="menuitem">
                                <svg class="dropdown-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M14.6 16.6l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4zm-5.2 0L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4z"/>
                                </svg>
                                Web Development
                            </a>
                            <a href="{{ '/categories/cloud-computing' | relative_url }}" class="dropdown-item" role="menuitem">
                                <svg class="dropdown-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M19.35 10.04A7.49 7.49 0 0012 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 000 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/>
                                </svg>
                                Cloud Computing
                            </a>
                            <a href="{{ '/categories/cybersecurity' | relative_url }}" class="dropdown-item" role="menuitem">
                                <svg class="dropdown-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                                </svg>
                                Cybersecurity
                            </a>
                            <a href="{{ '/categories/blockchain' | relative_url }}" class="dropdown-item" role="menuitem">
                                <svg class="dropdown-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                                </svg>
                                Blockchain & Web3
                            </a>
                            <a href="{{ '/categories/quantum-computing' | relative_url }}" class="dropdown-item" role="menuitem">
                                <svg class="dropdown-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                                Quantum Computing
                            </a>
                        </div>
                    </li>
                    
                    <li class="nav-item" role="none">
                        <a href="{{ '/tutorials' | relative_url }}" class="nav-link {% if page.url contains 'tutorials' %}active{% endif %}" role="menuitem">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                            Tutorials
                        </a>
                    </li>
                    
                    <li class="nav-item" role="none">
                        <a href="{{ '/reviews' | relative_url }}" class="nav-link {% if page.url contains 'reviews' %}active{% endif %}" role="menuitem">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                            </svg>
                            Reviews
                        </a>
                    </li>
                    
                    <li class="nav-item" role="none">
                        <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url contains 'about' %}active{% endif %}" role="menuitem">
                            <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                            </svg>
                            About
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Action Buttons -->
            <div class="navbar-actions">
                <!-- Search Button -->
                <button class="action-btn search-btn" id="search-toggle" aria-label="Open search" title="Search articles">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M15.5 14h-.79l-.28-.27A6.518 6.518 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>

                <!-- Dark Mode Toggle -->
                <button class="action-btn theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" title="Switch theme">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
                    </svg>
                </button>
                
                <!-- RSS Feed Button -->
                <a href="{{ '/feed.xml' | relative_url }}" class="action-btn rss-btn" aria-label="RSS Feed" title="Subscribe to RSS feed">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M6.503 20.752c0 1.794-1.456 3.248-3.251 3.248S0 22.546 0 20.752s1.456-3.248 3.252-3.248 3.251 1.454 3.251 3.248zm-6.503-12.572v4.811c6.05.062 10.96 4.966 11.022 11.009h4.817c-.062-8.71-7.118-15.758-15.839-15.82zm0-3.368c10.58.046 19.152 8.594 19.183 19.188h4.817c-.03-13.231-10.755-23.954-24-24v4.812z"/>
                    </svg>
                </a>
                
                <!-- Mobile Menu Toggle -->
                <button class="action-btn mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
                    <div class="hamburger">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </button>
            </div>
        </div>
        
        <!-- Search Overlay -->
        <div class="search-overlay" id="search-overlay" role="dialog" aria-modal="true" aria-labelledby="search-title">
            <div class="search-container">
                <div class="search-header">
                    <h2 id="search-title" class="search-title">Search Articles</h2>
                    <button class="search-close" id="search-close" aria-label="Close search">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="search-input-wrapper">
                    <input type="text" class="search-input" placeholder="Type to search articles, tutorials..." id="search-input" autocomplete="off" aria-label="Search input">
                    <div class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M15.5 14h-.79l-.28-.27A6.518 6.518 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="search-results" id="search-results" aria-live="polite"></div>
                
                <div class="search-suggestions">
                    <p class="suggestions-title">Popular searches:</p>
                    <div class="suggestion-tags">
                        <button class="suggestion-tag">AI</button>
                        <button class="suggestion-tag">Machine Learning</button>
                        <button class="suggestion-tag">React</button>
                        <button class="suggestion-tag">Python</button>
                        <button class="suggestion-tag">Cloud Computing</button>
                        <button class="suggestion-tag">Blockchain</button>
                        <button class="suggestion-tag">Quantum Computing</button>
                        <button class="suggestion-tag">DevOps</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Progress Bar -->
    <div class="scroll-progress" aria-hidden="true">
        <div class="scroll-progress-bar"></div>
    </div>
</header>
